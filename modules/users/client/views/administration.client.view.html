<div ng-controller="AdministrationController as ctrl">
  <form name="findStudentForm" novalidate>
    <fieldset>
      <div class="row">
        <!-- STUDENT ID -->
        <div class="form-group col-xs-2" ng-class="{ 'has-error' : findStudentForm.studentId.$invalid && findStudentForm.studentId.$touched }">
          <div style="width:120px;">
            <input type="text" name="studentId" class="form-control" ng-model="studentId" ng-minlength="10" ng-maxlength="12" placeholder="Student ID">
          </div>
          <div class="help-block" ng-messages="findStudentForm.studentId.$error" ng-if="findStudentForm.studentId.$touched">
            <p ng-message="minlength">Student ID is too short</p>
            <p ng-message="maxlength">Student ID is too long</p>
          </div>
        </div>

        <!-- EMAIL -->
        <div class="form-group col-xs-2" ng-class="{ 'has-error' : findStudentForm.email.$invalid && findStudentForm.email.$touched }">
          <div style="width:300px;">
            <input type="email" name="email" class="form-control" ng-model="email" ng-minlength="5" ng-maxlength="32" placeholder="Email">
          </div>
          <div class="help-block" ng-messages="findStudentForm.email.$error" ng-if="findStudentForm.email.$touched">
            <p ng-message="minlength">Email is too short</p>
            <p ng-message="maxlength">Email is too long</p>
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="form-group col-xs-2 col-xs-push-2" ng-class="{ 'has-error' : findStudentForm.address.$invalid && findStudentForm.address.$touched }">
          <div style="width:220px;">
            <input type="text" name="address" class="form-control" ng-model="address" ng-maxlength="40" placeholder="Address">
          </div>
          <div class="help-block" ng-messages="findStudentForm.address.$error" ng-if="findStudentForm.address.$touched">
            <p ng-message="maxlength">Address is too long</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-2 col-xs-push-2">
          <button class="btn btn-primary" ng-disabled="findStudentForm.$invalid" ng-click="ctrl.findStudent(studentId,email,address)">Find</button>
        </div>
        <div class="form-group col-xs-2 col-xs-push-4">
          <button class="btn btn-primary" ng-click="ctrl.modalCreateNewStudent('lg')">Register New Student</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
