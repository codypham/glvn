<section>
  <div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
  </div>
  <div class="modal-body">
    <form name="addPhone" novalidate>
      <fieldset>
        <div class="form-group col-xs-2">
          <select class="form-control" id="owner" name="owner" ng-model="modalData.owner" required>
            <option value="MOM">MOM</option>
            <option value="DAD">DAD</option>
            <option value="STUDENT">STUDENT</option>
            <option value="OTHER">OTHER</option>
          </select>
        </div>
        <div class="form-group col-xs-3">
          <select class="form-control" id="type" name="type" ng-model="modalData.type" required>
            <option value="MOBILE">MOBILE</option>
            <option value="MOBILE-SMS">MOBILE-SMS</option>
            <option value="LANDLINE">LANDLINE</option>
          </select>
        </div>
        <div class="form-group col-xs-3" ng-class="{ 'has-error' : addPhone.phone.$invalid && addPhone.phone.$touched }">

          <phonenumber-directive model='modalData.number' required/>

          <!--
          <input type="phone" name="number" class="form-control" ng-model="modalData.number"
                 ng-minlength="10" ng-maxlength="16" placeholder="Phone" required>
          -->
          <div class="help-block" ng-messages="addPhone.phone.$error" ng-if="addPhone.phone.$touched">
            <p ng-message="minlength">Phone is too short</p>
            <p ng-message="maxlength">Phone is too long</p>
            <p ng-message="required">Phone is required</p>
          </div>
        </div>
      </fieldset>

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success btn-lg" ng-disabled="addPhone.$invalid" ng-click="ok()">Accept</button>
    <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
  </div>
</section>
