<div ng-controller="AdministrationController as ctrl">
  <form name="openFindStudentForm" novalidate>
    <fieldset>
      <div class="row">
        <div class="form-group col-xs-2">
          <h4>Search by parents'</h4>
        </div>
        <div class="form-group col-xs-3" ng-class="{ 'has-error' : openFindStudentForm.searchCriteria.$invalid && openFindStudentForm.searchCriteria.$touched }">
          <input type="text" name="searchCriteria" class="form-control" ng-model="searchCriteria" ng-minlength="10" ng-maxlength="32" placeholder="Phone or Email">
        </div>
        <div class="form-group col-xs-4">
          <button class="btn btn-primary" ng-disabled="openFindStudentForm.$invalid" ng-click="ctrl.findStudent(searchCriteria)">Find</button>
        </div>
      </div>
      <div class="row">

        <div class="form-group col-xs-2 col-xs-push-5">
          <button class="btn btn-primary" ng-click="ctrl.modalCreateNewStudent('lg', 'create')">Create New Student</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6" ng-repeat="user in students">
          <div class="row">
            <div class="col-xs-10">
              <h1>
                {{user.firstName}} {{user.lastName}}
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-10">
              <p>Student ID: {{user.username}}</p>
              <p>{{user.address}}, {{user.city}}, {{user.zipCode}}</p>
            </div>
            <div class="col-xs-2 col-xs-pull-2">
              <button type="button" class="btn btn-success btn-sm">
                <i class="glyphicon glyphicon-edit" ng-click="ctrl.modalUpdateStudent('sm', user)"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
