<section>
    <div class="modal-header">
        <h3 class="modal-title">{{modalTitle}}</h3>
    </div>
    <div class="modal-body">
        <img ng-src="{{modalData.photoUrl}}" width="780" height="720" alt="Description" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="ok()">Close</button>
    </div>
</section>
