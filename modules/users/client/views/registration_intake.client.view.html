<div ng-controller="AdministrationController as ctrl">
  <h1 class="page-title" >Registration Intake</h1>

  <style>
    .grid {
      width: 100%;
      height: 600px;
    }
    .grid-container {
      height: 600px;
      width: 100%;
      position: relative;
    }
    .grid select {
      width: 100%;
      font-size: 16px;
    }
  </style>

  <div>
    <button class="btn btn-primary" ng-click="ctrl.modalCreateNewStudent('lg', 'register')">Register New Student</button>
  </div>
  <div ng-controller="ShowIntakeCtrl">
    <div class="grid-container">
      <div ui-grid-resize-columns ui-grid-selection ui-grid="gridOptions" class="grid"></div>
    </div>
  </div>

</div>
